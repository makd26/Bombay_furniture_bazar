	<div class="contact1">
		<div class="container-contact1" method="post">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="logo.png" alt="IMG">
			</div>

			<form method="POST" action="thankyou.php">
				<span class="contact1-form-title">
					Feedback Form
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div>
					<span>Did you face any difficulties while buying furnitures? </span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="difficulties" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div>
					<span>Did you like our quality of products?</span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="quality" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div>
					<span>Will you buy Furniture using our website in Future?</span><br>
					<input type="radio" name="question" value="Yes">Yes<br>
					<input type="radio" name="question" value="No">No<br>
				</div>


				<div>
					<span>Do you have any Suggestions?</span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="suggestions" placeholder="suggestions"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button type="submit" class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
